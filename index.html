<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset=" UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <script src="https://kit.fontawesome.com/cc6698def5.js" crossorigin="anonymous"></script>

    <title>NETFLIX CLONE</title>
</head>
<body>
        <!-- CABEÇALHO - HEADER-->
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <!---BARRA DE LINKS NAVBAR-->
            <nav>
                <a href="#">INICIO</a>
                <a href="#">SERIES</a>
                <a href="#">FILMES</a>
                <a href="#">DOCUMENTARIOS</a>
            </nav>
        </div>
    </header>
        <!-- CONTEÚDO PRINCIPAL - MAIN-->
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo-principal"> LUCIFER </h3>
                <p class="descricao">Entediado com a vida nas trevas,
                    o diabo se muda para Los Angeles,
                    abre um piano-bar e empresta sua sabedoria a
                    uma investigadora de assassinatos.
                </p>
            </div>
            <div class="buttons"> 
            <button role="button" class="button" id="button-play-now">
                <i class="fas fa-play"></i>
                ASSISTIR AGORA
            </button>
            <button role="button" class="button" id="button-more-information">
                <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES
            </button>
        </div>
        
        </div>
    </main>
</body>


</html>
